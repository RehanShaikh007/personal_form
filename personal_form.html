<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal_Form</title>
</head>
<body>
    <form action="#">
        <label for="personal">Personal details</label><br>
        <label for="saluation">Salutation</label>
        <br>
        <select name="saluation" id="saluation">
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select><br><br>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="abcd">
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="gender">Female</label>
        <br><br>
        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="emailid" value="abc@gmail.com">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
